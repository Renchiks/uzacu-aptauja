<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Uzacu Laminēšanas Aptauja</title>
</head>
<body>
  <h1>Uzacu Laminēšanas Aptauja</h1>
  <form action="https://smartsystem.app.n8n.cloud/webhook-test/uzacu-aptauja" method="POST">
    <label>Vārds: <input type="text" name="name" required></label><br><br>
    <label>E-pasts: <input type="email" name="email" required></label><br><br>
    <label>Vai interesē uzacu laminēšana?
      <select name="interested">
        <option value="Jā">Jā</option>
        <option value="Nē">Nē</option>
      </select>
    </label><br><br>
    <label>Komentāri:<br>
      <textarea name="comments" rows="4" cols="40"></textarea>
    </label><br><br>
    <button type="submit">Iesniegt aptauju</button>
  </form>
</body>
</html>
